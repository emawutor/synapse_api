{% extends "layout.html" %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='users.css') }}">
{% endblock %}

{% block content %}
    <div class="users container">
      <div class="row">
        <h1>All Users</h1>
      </div>
      <div class="row">
        {% for user in users %}
        <div class=" users-card card col-xs-6 col-sm-4 col-md-4">
          <a href="{{url_for('nodes', user_id = user['_id'])}} ">
            <h4 class="card-text">
              {{user['legal_names'][0]}}
            </h4>
          </a>
          <h6 class="card-text">
            Status: {{user['permission']}}
          </h6>
        </div>
        {% endfor %}
      </div>
    </div>

{% endblock content %}
